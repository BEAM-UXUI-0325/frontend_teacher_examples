<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Recap</title>
    <style>
        html{
            font-family: sans-serif;
        }
        .input-info {
            display: block;
            font-size: 8pt;
            color: rgb(106, 106, 106);
        }
        .form_control {
            margin-bottom: 1em;
            background-color: red;
        }
    </style>
</head>
<body>
    <form>
        <!-- Form contains "Form Contros" -->
        <div class="form_control">
            <label for="first_name">First Name*:</label>
            <input type="text" id="first_name" placeholder="Enter first name">
        </div>

        <div class="form_control">
            <label for="age">Age*:</label>
            <input type="number" id="age" placeholder="Enter age">
            <span class="input-info">**Write about your hobbies, education, career etc</span>
        </div>

        <div class="form_control">
            <label for="bio">About you:</label>
            <textarea id="bio" cols="22" rows="3" placeholder="Tell us about yourself"></textarea>
            <span class="input-info">**Write about your hobbies, education, career etc</span>
        </div>

        <button type="submit">Send</button>
    </form>
</body>
</html>
